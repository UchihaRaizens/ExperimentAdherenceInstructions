<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"
          type="text/javascript"></script>
  <script type="text/javascript" src="registration.js"></script>
  <link rel="stylesheet" href="assets/registration.css">
</head>

<body onload="load()">
  		<div id="content" class="container">
	    	<h1>Registrácia</h1>
		    <p>Prosím vyplňte tento registračný formulár.</p>
		    <hr>
		    <label for="name"><b>Meno a priezvisko</b></label>
		    <input id="name" type="text" placeholder="Vložte meno a priezvisko" name="name" required>


		    <label for="email"><b>Email</b></label>
		    <input id="email" type="text" placeholder="Vložte email" name="email" required>

		    <label for="psw"><b>Heslo</b></label>
		    <input id="psw" type="password" placeholder="Zadajte heslo" name="psw" required>

		    <label for="psw-repeat"><b>Opakujte heslo</b></label>
		    <input id="repsw" type="password" placeholder="Znovu zadajte heslo" name="psw-repeat" required>
		    <hr>

		    <button type="button" onclick="registration()" class="registerbtn">Registrovať</button>
		  </div>
		  <div id="contain">
		  	<div>
				<div id="end">
				
				</div>
			</div>
		</div>
</body>

</html>
